<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./salary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Salary Calculator</title>
</head>
<main>
    <!--  Salary Calculator part -->
    <section class="net_salary_calc">
           <!-- Title of the calculator -->
        <h1>Salary Calculator</h1>
         <!-- Container for the inputs and output -->
        <div class="container">
            <div class="inputs">
                   <!-- Salary input field -->
                   <div class="salary">
                    <h2>Enter Basic Salary:</h2>
                    <input type="number" id="salary" placeholder="Basic Salary">
                </div>
                 <!-- Benefits input field -->
                <div class="benefits">
                    <h2>Enter Benefits:</h2>
                    <input type="number" id="benefits" placeholder="Benefits">
                </div>
                 <!-- Button for the calculation -->
                 <button class="button">Calculator</button>

                </div>
                 <!-- calculating the result -->
                <div class="output">
                </div>            
            </div>
        </section>
    </main>
</body>
<script src="./salary.js"></script>
</html>
