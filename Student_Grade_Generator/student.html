<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./student.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Student Grade Generator</title>
</head>

<body>
    <main>
        <!-- student Grade Calculator -->
        <section class="student_grade">
            <h1 class="primary_header">Student Grade Generator</h1>
            <div class="inputs">
                <h2>Enter Marks:</h2>
                <input type="number" max="100" min="0" id="php" placeholder="Php">
                <input type="number" max="100" min="0" id="java" placeholder="Java">
                <input type="number" max="100" min="0" id="flutter" placeholder="Flutter">
                <input type="number" max="100" min="0" id="laravel" placeholder="Laravel">               
                <button class="button">Generate Grade</button>
            </div>
        </section>
        <!--displaying results -->
        <section class="result">
            <p class="grade"></p>
            <p class="total_marks"></p>
            <p class="Percentage"></p>

        </section>
    </main>
</body>
<script src="./student.js"></script>
</html>
